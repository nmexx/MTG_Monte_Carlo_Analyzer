name: Test → Build → Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual trigger from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ─────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node setup with dependency cache ─────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ── 3. Install ──────────────────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. Lint ─────────────────────────────────────────────────────────────
      - name: Lint
        run: npm run lint

      # ── 5. Test ─────────────────────────────────────────────────────────────
      - name: Run test suite
        run: npm run test

      # ── 6. Build ────────────────────────────────────────────────────────────
      - name: Build (Vite)
        run: npm run build

      # ── 7. Deploy via rsync over SSH (port 22) ─────────────────────────────
      #  Secrets: FTP_HOST  FTP_USER  FTP_PASSWORD  FTP_REMOTE
      #  FTP_REMOTE = absolute path on server, e.g. /home/user/public_html/mtg
      - name: Deploy via rsync
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ${{ secrets.FTP_REMOTE }}
          remote_host: ${{ secrets.FTP_HOST }}
          remote_port: 22
          remote_user: ${{ secrets.FTP_USER }}
          remote_password: ${{ secrets.FTP_PASSWORD }}
