name: Test → Build → Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual trigger from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ─────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node setup with dependency cache ─────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ── 3. Install ──────────────────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. Lint ─────────────────────────────────────────────────────────────
      - name: Lint
        run: npm run lint

      # ── 5. Test ─────────────────────────────────────────────────────────────
      - name: Run test suite
        run: npm run test

      # ── 6. Build ────────────────────────────────────────────────────────────
      - name: Build (Vite)
        run: npm run build

      # ── 7. Deploy via SFTP (SCP over SSH port 22) ──────────────────────────
      #  Secrets are set in: GitHub repo → Settings → Secrets → Actions
      #  Required secrets:  FTP_HOST  FTP_USER  FTP_PASSWORD  FTP_REMOTE
      - name: Deploy to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: 'dist/*'
          target: ${{ secrets.FTP_REMOTE }}
          strip_components: 1
